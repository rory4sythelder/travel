<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Road Map // Rory's Travels</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #title-container { padding: 15px; background: #fff; }
    #map { width: 100%; height: calc(100% - 50px); }
    #title-input {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8em;
      margin: 0;
      text-align: center;
    }
    /* Loading overlay */
    #loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.8);
      font-family: 'Poppins', sans-serif;
      font-size: 2em;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="title-container">
    <h1 id="title-input">Rory's Travels // Road Map</h1>
  </div>
  <div id="map"></div>
  <div id="loading-overlay">Loading…</div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Leaflet Omnivore for KML support -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    // Initialize the map with zoom limits
    const map = L.map('map', {
    minZoom: 2,   // don't let user zoom out past world-ish
    maxZoom: 12   // adjust higher/lower depending on detail of your tiles/data
    }).setView([0, 0], 2);


    // Create your custom pane for KML so it always draws above tiles
    map.createPane('kmlPane');
    map.getPane('kmlPane').style.zIndex = 650;

    // Add the Mapbox base layer
    L.tileLayer(
      'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoicm9yeTRzeXRoZWxkZXIiLCJhIjoiY205MXV2eXh1MDUxejJqb2VyOXlqcHduMSJ9.jayP103_JPGAKudstFC6Zw',
      {
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        attribution: '© <a href="https://www.mapbox.com/">Mapbox</a>'
      }
    ).addTo(map);

    // Your list of KML files
    const kmlFiles = [
      'Travels103.kml',
      'Travels200.kml',
      'Travels300.kml',
      'Travels400.kml',
      'Travels500.kml',
      'Travels600.kml',
      'Travels700.kml',
      'Travels800.kml',
      'Travels900.kml',
      'Travels1001.kml',
      'Travels1100.kml',
      'Travels1200.kml',
      'Travels1302.kml',
      'Travels1400.kml',
      'Travels1500.kml',
      'Travels1600.kml',
      'Travels1701.kml',
      'Travels1800.kml',
      'Travels1903.kml',
      'Travels2000.kml',
      'Travels2100.kml',
      'Travels2200.kml',
      'Travels2300.kml',
      'Travels2400.kml',
      'Travels2501.kml',
      'Travels2600.kml',
    ];

    const allKmlLayers = L.featureGroup();
    let completed = 0;

    kmlFiles.forEach((kmlUrl) => {
      const targetLayer = L.geoJson(null, {
        pane: 'kmlPane',
        style: { color: '#ff0000', weight: 3 }
      });

      omnivore.kml(kmlUrl, null, targetLayer)
        .on('ready', function () {
          allKmlLayers.addLayer(targetLayer);
          onFileDone();
        })
        .on('error', function (err) {
          console.error('Failed to load KML:', kmlUrl, err);
          onFileDone();
        });
    });

    function onFileDone() {
      completed++;
      if (completed === kmlFiles.length) {
        if (allKmlLayers.getLayers().length > 0) {
          allKmlLayers.addTo(map);
          try {
            const bounds = allKmlLayers.getBounds();
            map.fitBounds(bounds, { padding: [20, 20] });
            // Lock map panning to bounds of data
            map.setMaxBounds(bounds.pad(0.1)); // pad adds a little breathing room
          } catch (e) {
            console.warn('fitBounds failed:', e);
          }
        }
        document.getElementById('loading-overlay').style.display = 'none';
      }
    }
  </script>
</body>
</html>
